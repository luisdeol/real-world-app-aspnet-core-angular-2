<h3>
  Vehicles
</h3>
<a class="btn btn-primary" [routerLink]="['/vehicle/new']">
  New Vehicle
</a>
<div class="well">
  <div class="form-group">
    <label for="make">Make</label>
    <select name="" id="make" class="form-control" [(ngModel)]="query.makeid" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{  m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
  <thead>
    <th>Id</th>
    <th (click)="sortBy('make')">
      Make
      <i *ngIf="query.sortBy === 'make'" 
        class="fa"
        [class.fa-sort-asc]="query.isSortAscending"
        [class.fa-sort-desc]="!query.isSortAscending"></i></th>
    <th (click)="sortBy('model')">Model</th>
    <th (click)="sortBy('contactName')">Contact Name</th>
    <th></th>
  </thead>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make.name }}</td>
    <td>{{ v.model.name }}</td>
    <td>{{ v.contact.name }}</td>
    <td><a class="btn btn-primary">View</a></td>
  </tr>
</table>
