<h3>
  Vehicles
</h3>
<a class="btn btn-primary" [routerLink]="['/vehicle/new']">
  New Vehicle
</a>
<div class="form-group well">
  <label for="make">Make</label>
  <select name="" id="make" class="form-control" [{ngModel}]="filter.makeId" (change)="onFIlterChange()">
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{  m.id}}">{{ m.name }}</option>
  </select>
</div>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Make</th>
    <th>Model</th>
    <th>Contact Name</th>
    <th></th>
  </thead>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make.name }}</td>
    <td>{{ v.model.name }}</td>
    <td>{{ v.contact.name }}</td>
    <td><a class="btn btn-primary">View</a></td>
  </tr>
</table>
